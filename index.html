<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>OneWeb</title>
  </head>

  <body>
    <header>
      <ul class="menu">
        <li><a href="#">Home</li>
        <li><a href="#">Calculator</li>  
        <li id="todoMenu"><a  href="#todosection">Todo</li>
        <li><a href="#">Sticky Notes</li>
      </ul>
    </header>

    <section id="home">
      <h1>
        This is the main page
      </h1>
    </section>

    <section id="todosection">
      <h1>
        This is the todo
      </h1>
      <form>
        <input type="text" class="todo-input" id="userInput" />
        <button class="todo-button" type="submit" id="add">
          <i class="fas fa-plus-square"></i>
        </button>
        <div class="input-filter">   
          <select name="todos" class="todo-filter">
            <option value="all">All</option>
            <option value="complete">Complete</option>
            <option value="incomplete">Incomplete</option>
          </select>
        </div> 
      </form>   


      <div class="todo-container">
        <ul class="todo-list">
      </ul>
      </div>
    </section>
    




    
  </body>
  <script src="./app.js"></script>
</html>
